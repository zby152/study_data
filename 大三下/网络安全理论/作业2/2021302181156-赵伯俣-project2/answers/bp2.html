<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>iframe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style type="text/css">
        .wrapper {
            height: 30px;
            width: 1024px;
            overflow: hidden;
            position: relative;
        }
        .iframe {
            height: 1024px;
            width: 1024px;
            position: absolute;
            top: -570px;
            left: -135px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe class="iframe" src="http://localhost:3000/super_secure_transfer" scrolling="no">
        </iframe>
    </div>

</body>
</html>
